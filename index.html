<!DOCTYPE html>
<html lang="pt-BR">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Profile Card Design - Easy Tutorials</title>

        <link rel="stylesheet" href="style.css">
    </head>

    <body>
        <div class="container">
            <div class="card">
                <img src="images/image.png" class="profile-img">

                <div class="info">
                    <h1>Mayra Jacob</h1>

                    <p>
                        I'm full time web developer.
                    </p>

                    <ul>
                        <li>
                            <img src="images/location.png"> San Francisco, USA
                        </li>

                        <li>
                            <img src="images/website.png"> mayraweb.com
                        </li>

                        <li>
                            <img src="images/instagram.png"> mayrajb
                        </li>
                    </ul>

                    <div class="links">
                        <a href="images/my-cv.pdf" download>
                            <img src="images/download.png"> Download CV
                        </a>

                        <a href="https://wa.me/+910000000000" target="_blank" class="msg-btn">
                            Send a massage
                        </a>
                    </div>

                    <img src="images/share.png" class="share-icon">
                </div>
            </div>
        </div>
    </body>
</html>
